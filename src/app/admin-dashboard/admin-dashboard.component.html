
<div class="ng-container">
<h2>All Patients</h2>
<mat-table #table [dataSource]="patients" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Id</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{element.name}}</td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Age</th>
    <td mat-cell *matCellDef="let element">{{element.age}}</td>
  </ng-container>
  <ng-container matColumnDef="bloodType">
    <th mat-header-cell *matHeaderCellDef>Blood Type</th>
    <td mat-cell *matCellDef="let element">{{element.bloodType}}</td>
  </ng-container>
  <ng-container matColumnDef="prescription">
    <th mat-header-cell *matHeaderCellDef>Prescription</th>
    <td mat-cell *matCellDef="let element">{{element.prescription}}</td>
  </ng-container>
  <ng-container matColumnDef="dose">
    <th mat-header-cell *matHeaderCellDef>Dose</th>
    <td mat-cell *matCellDef="let element">{{element.dose}}</td>
  </ng-container>
  <ng-container matColumnDef="fees">
    <th mat-header-cell *matHeaderCellDef>Fees</th>
    <td mat-cell *matCellDef="let element">{{element.fees}}</td>
  </ng-container>
  <ng-container matColumnDef="urgency">
    <th mat-header-cell *matHeaderCellDef>Urgency</th>
    <td mat-cell *matCellDef="let element">{{element.urgency}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns:displayedColumns"></tr>
</mat-table>

</div>
